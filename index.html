<!DOCTYPE html>
<html>

<script>
var getParams = function (url) 
{
	var params = {};
	var parser = document.createElement('a');
	parser.href = url;
	var query = parser.search.substring(1);
	var vars = query.split('&');
	for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');
		params[pair[0]] = decodeURIComponent(pair[1]);
	}
	return params;
};

</script>

<head>

  <title>AG Game v30 </title>



</head>

<body>

<script>

var code = "112233";
 
var basetext = "https://docs.google.com/spreadsheets/d/1DLoHwtCwpvEHm_0s5jpJJYzAKy4Go2-xB_EJ-wapTbs/htmlembed/sheet?";
var gid = "gid=" + getParams(window.location.href).g;
var range = "&range=" + getParams(window.location.href).ra;

var txt = "";

//window.alert(getParams(window.location.href).v)
//window.alert(code.localeCompare(getParams(window.location.href).v))

if (code.localeCompare(getParams(window.location.href).v) == 0) {

//window.alert("success")

	txt = basetext + gid +  range;
	document.write("<iframe src=" + txt + " width=1400 height=800></iframe>");
}
	

// For Setting REFRESH time for Page
//Min is 5 sec, Default is 15 secs

var mintime = 5000;
var default_ref = 15000;

var newref = 1000*getParams(window.location.href).refresh;
//window.alert(newref)

if (newref > mintime-1) {
  default_ref= newref;
//  window.alert(default_ref)
}

setTimeout(function(){
   window.location.reload(1);
}, default_ref);
 
</script>



</body></html>
